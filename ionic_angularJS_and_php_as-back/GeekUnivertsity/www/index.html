<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/routers.js"></script>
  </head>
  <body ng-app="starter">
      <ion-side-menus>
        <ion-side-menu-content>
         <ion-nav-bar class="bar-positive">
           <ion-nav-back-button></ion-nav-back-button>
           <ion-nav-buttons>
             <button menu-toggle="left" class="button button-icon ion-navicon"></button>
           </ion-nav-buttons>
         </ion-nav-bar>
          <ion-nav-view>

          </ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu>
          <ion-list>
            <ion-item menu-close ui-sref="university">University</ion-item>
            <ion-item menu-close ui-sref="etablishments">Etablishments</ion-item>
            <ion-item menu-close ui-sref="geo">Localisation</ion-item>
          </ion-list>
        </ion-side-menu>
      </ion-side-menus>

<!-- footer icons -->
  <div class="tabs tabs-icon-top">
    <a class="tab-item" ui-sref="university">
      <i class="icon ion-home"></i>
      University
    </a>

    <a class="tab-item" ui-sref="etablishments">
      <i class="icon ion-star"></i>
      Etablishments
    </a>

    <a class="tab-item" ui-sref="geo">
      <i class="icon ion-location"></i>
      Localisation
    </a>

  </div>
  </body>
</html>
