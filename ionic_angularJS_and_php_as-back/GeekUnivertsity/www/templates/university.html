<ion-view title="University">
  <ion-content>
    <div class="padding">
      <img src="img/academie.png">
      <label class="item-floating-label">Nom université : <strong>{{ university.nom}} </strong></label>
      <label class="item-floating-label">Président : <strong>{{ university.president}} </strong></label>
      <label class="item-floating-label">Adresse : <strong>{{ university.addresse}} </strong></label>
      <label class="item-floating-label">e-mail  : <strong>{{ university.email}} </strong></label>
      <label class="item-floating-label">Tel : <strong>{{ university.tel}} </strong></label>
      <label class="item-floating-label">Fax : <strong>{{ university.fax}} </strong></label>
    </div>
  </ion-content>
</ion-view>
